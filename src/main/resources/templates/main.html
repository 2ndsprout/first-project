<html layout:decorate="~{layout}">
<div layout:fragment="content">
    <div class="flex flex-col h-screen gap-3"
         th:with="categoryList=${mainDataDto.categoryList}">

        <dialog th:replace="~{fragments/modal::addModal}"></dialog>

        <div class="flex flex-wrap justify-center gap-3 my-3 mx-3 h-[80%]">
            <div th:each="category : ${categoryList}" class="card w-96 bg-base-100 shadow-xl">
                <figure><img th:src="${category.imgUrl}" alt="Image" /></figure>
                <div class="card-body">
                    <h2 class="card-title" th:text="${category.name}"></h2>
                    <p th:text="${category.content}"></p>
                    <div class="card-actions justify-center">
                        <button class="btn btn-primary w-full">List</button>
                    </div>
                    <div class="flex gap-3">
                        <form th:action="@{|/category/${category.id}/delete|}" method="post">
                            <input type="submit" value="delete" class="btn btn-xs btn-error">
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="h-[20%]">
            <div class="flex flex-col justify-end items-center">
                <button class="btn btn-success w-96" onclick="addModal.showModal()">add</button>
            </div>
        </div>
    </div>
</div>
</html>
