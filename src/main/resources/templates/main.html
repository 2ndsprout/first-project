<html layout:decorate="~{layout}">
<div layout:fragment="content">
    <div class="flex flex-col"
         th:with="categoryList=${mainDataDto.categoryList}">

        <dialog th:replace="~{fragments/modal::addModal}"></dialog>

        <div class="flex gap-3">
            <div th:each="category : ${categoryList}" class="card w-96 bg-base-100 shadow-xl">
                <figure><img src="https://img.freepik.com/free-photo/blue-color-squares-arrangement-flat-lay_23-2149345127.jpg?t=st=1716884975~exp=1716888575~hmac=32c02073a4593cfa8cd4f2a13c5367836db0e96873be9a74af9f702b8f220548&w=1380" alt="basic" /></figure>
                <div class="card-body">
                    <h2 class="card-title" th:text="${category.name}"></h2>
                    <p th:text="${category.content}"></p>
                    <div class="card-actions justify-end">
                        <button class="btn btn-primary">List</button>
                    </div>
                </div>
            </div>
            <div class="flex flex-col justify-end items-end">
                <button class="btn btn-success" onclick="addModal.showModal()">add</button>
            </div>
        </div>

    </div>
</div>
</html>
